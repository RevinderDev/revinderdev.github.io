# Be sure to change these!
base_url = "https://revinder.dev/"
title = "Revinder Blog"
description = "Personal blog of Revinder"
default_language = "en"

# Sass compilation is required
compile_sass = true
generate_feeds = true

# Optional: enable tags
taxonomies = [{ name = "tags" }]

# Code highlighting
[markdown]
highlight_code = true
highlight_theme = "gruvbox-dark"
github_alerts = false

[markdown.render_code]
layout = "table"
extra_attr = "data-lang"

[extra]

accent_color = "gruvbox"
background_color = "gruvbox"

logo_text = "Revinder"
favicon = "/fav-icon.png"
author = "Revinder"

menu_items = [
    { name = "Home", url = "$BASE_URL" },
    { name = "Blog", url = "$BASE_URL/blog" },
    { name = "Tags", url = "$BASE_URL/tags" },
    { name = "About me", url = "$BASE_URL/about-me" },
    { name = "GitHub", url = "https://github.com/RevinderDev", newtab = true },
    { name = "RSS", url = "$BASE_URL/atom.xml", newtab = true },
]

enable_post_view_navigation = true
post_view_navigation_prompt = "Thanks for reading! Read other posts?"
use_full_hack_font = true
page_titles = "main_only"
